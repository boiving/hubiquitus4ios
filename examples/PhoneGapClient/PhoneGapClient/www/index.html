<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

	<script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="HCPhoneGapClient.js"></script>
    <script type="text/javascript">


    var USERNAME = "";
    var PASSWORD = "";
    var CHANNEL = "";
    var CHANNEL2 = "";
	
    var hubiquitusClient; //hubiquitus client handle
        
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	function onDeviceReady()
	{
        //callback once we got the options
        getOptionsCallback = function(options) {
            callback = function (msg) {
                console.log("msg : " + JSON.stringify(msg));
                window.document.getElementById("console").innerHTML += "<br> msg : " + JSON.stringify(msg) + "<br>";
            }
            
            //now init hubiquitusClient
            hubiquitusClient = HCPhoneGapClient.install(USERNAME, PASSWORD, callback, options);
        }
        
        //get default options, and once got them, init client
        HCPhoneGapClient.defaultOptions(getOptionsCallback);
	}
    
    </script>
  </head>
  <body onload="onBodyLoad()">
	<h1>Hubiquitus Client Phonegap API</h1>
      <section>
          <button type="button"  onclick="hubiquitusClient.connect();">Connect</button>
          <button type="button"  onclick="hubiquitusClient.disconnect();">Disconnect</button>
          <button type="button"  onclick="hubiquitusClient.subscribe(CHANNEL);">Subscribe</button>
          <button type="button"  onclick="hubiquitusClient.unsubscribe(CHANNEL);">Unsubscribe</button>
          <button type="button"  onclick="hubiquitusClient.publish(CHANNEL, {Test : 'It Works'});">Publish</button>
          <button type="button"  onclick="hubiquitusClient.getMessages(CHANNEL2);">GetMessages</button>
          
          <div id="console" style="overflow:scroll; height:250px;">
          </div>
      </section>
  </body>
</html>
